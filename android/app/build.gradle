plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "stom.id.juscang"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "stom.id.juscang"
        minSdk = 23
        targetSdk = 33
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true // Aktifkan shrink dan obfuscation
            shrinkResources true // Hapus resource yang tidak digunakan
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'
    implementation 'com.google.android.play:core:1.10.4'
    implementation 'com.google.android.play:core-ktx:1.8.1'
    implementation 'androidx.multidex:multidex:2.0.1'
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'
